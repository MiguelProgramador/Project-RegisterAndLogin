<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <a class="logo" href="./index.html">One Page</a>
        <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-list">
            <li><a href="./index.html">Login</a></li>
            <li><a href="./cadastro.html">Cadastrar</a></li>
            <li><a href="./language/english.html">English</a></li>
        </ul>
    </nav>

    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu cadastro <br>E entre para nosso time Dev!</h1>
            <img src="./images/scenery-animate.svg" alt="Imagem animada de um homem mexendo em um computador a noite" class="left-login-img">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" class="selecao">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
                <button class="btn-login">Cadastrar</button>
            </div>
        </div>
    </div>

    <script src="./scripts/app-navbar.js"></script>
    <script src="./scripts/animacao.js"></script>
</body>
</html>
